name: Deploy to production

on:
    push:
        branches:
                - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout main branch
            uses: actions/checkout@v2
            with:
                    ref: main

          - name: Install dependencies
            run: npm install

          - name: Build & Deploy
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            run: npm run deploy
